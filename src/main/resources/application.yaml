spring:
  application:
    name: transfers
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/transfers
    username: postgres
    password: postgres
    pool:
      max-size: 10
      max-idle-time: 30s
      max-life-time: 1h

  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    user: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/transfers

server:
  error:
    include-stacktrace: never



# Security: JWT configuration for stateless authentication
jwt:
  # Security: use a strong secret key in production (at least 256 bits)
  # Consider using environment variables or Spring Cloud Config
  secret: defaultSecretKeyThatShouldBeChangedInProductionUseAtLeast256Bits
  expiration-hours: 24
